{% comment %}
menu with just 3/4 item
{% endcomment %}

<nav class="menu menu_header" role="navigation" aria-label="Primary">

  {% for item in site.data.menu_short %}
    {% if page.url contains item.url %}
      <a class="menu_item active" role="menuitem" title="{{ item.name }}" href="{{ item.url | prepend: site.baseurl }}">
        <span class="page_title">{{ item.name }}</span>
      </a>
    {% else %}
      <a class="menu_item " role="menuitem" title="{{ item.name }}" href="{{ item.url | prepend: site.baseurl }}">
        <span class="page_title">{{ item.name }}</span>
      </a>
    {% endif %}
  {% endfor %}

  <a class="menu_item " title="Book a treatment!" href="mailto:{{site.company.email}}?subject=booking&nbsp;treatment&amp;body=Hello, i want to book the treatment..." >
    <span class="page_title">Book</span>
  </a>

</nav>
