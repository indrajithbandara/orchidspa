<div class="bungkus promotion group">

  <div class="container">

    <div class="promotion_title">
      <h1>{{page.promotion_title}}</h1>
      {% if page.promotion_subtitle %}
      <h3>{{page.promotion_subtitle}}</h3>
      {% endif %}
    </div>

    {% if page.promotion_image %}
    <div class="promotion_image">
      <img src="{{page.promotion_image}}" alt="special promotion">
    </div>
    {% endif %}

    <div class="promotion_text">
      {% capture promo %}{% include editables/promotion.md %}{% endcapture %}
      {{ promo | markdownify }}

      {% if page.promotion_button %}
      <a class="button" href="mailto:{{site.company.email}}?subject=Promotion Reservation" title="reserve this promotion now">book now</a>
      {% endif %}
    </div>

  </div>

</div>
